<h4>Inbox</h4>
<div class="list-group" *ngIf="hasEmails; else emptySection">
    <app-email-inbox-item *ngFor="let emailItem of emails" [email]="emailItem" [id]="emailItem.id"></app-email-inbox-item>
</div>
<ng-template #emptySection>
    <p class="text-center">
        <em>There are no messages in your inbox.</em>
    </p>
</ng-template>
<router-outlet></router-outlet>
