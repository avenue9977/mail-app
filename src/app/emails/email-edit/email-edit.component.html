<div class="row">
    <div class="col-sm-12">
        <button type="button" class="btn btn-outline-secondary mb-3" [routerLink]="['../']">
            <i class="fas fa-arrow-left"></i>Back</button>
        <div class="card">
            <div class="card-body">
                <form #f="ngForm">
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="email" class="form-control" id="to" placeholder="Enter email" [ngModel]="to" name="to" required email>
                        <div class="invalid-feedback">
                            Please enter a valid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" [value]="subject" [ngModel]="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="7" placeholder="Enter your message" [ngModel]="message" name="message"></textarea>

                    </div>
                </form>
            </div>
            <div class="card-footer text-right">
                <div class="btn-toolbar justify-content-between">
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-warning" (click)="saveDraft(f)">
              <i class="far fa-file-alt"></i>Save draft</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-success" (click)="sendEmail(f)" [disabled]="!f.valid">Send

              <i class="fas fa-share-square"></i>
            </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
